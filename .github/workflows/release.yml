name: Release Cobrowse Enterprise helm chart

on:
  push:
    tags:
      - '**'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "cobrowse-github-action"
          git config user.email "hello@cobrowse.io"

      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.4.0

      - name: Run helm package
        run: |
          helm package charts/cobrowse-enterprise

      - name: Run helm repo index
        run: |
          helm repo index --url https://rpbaquing.github.io/cobrowse-chart/ charts/cobrowse-enterprise