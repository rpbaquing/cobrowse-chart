apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}-sockets-pvc
  namespace: {{ .Release.Namespace | default "default" }}
  labels:
    app: {{ template "fullname" . }}
    chart: {{ template "chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    stage: {{ .Values.stage | quote }}
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.storage.size | quote }}
{{- if eq .Values.storage.type "filestore" }}
  storageClassName: ""
  volumeName: fileserver
{{- else }}
  storageClassName: "nfs"
{{- end }}

{{- if eq .Values.storage.type "filestore" }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Release.Name }}-sockets-pv
  namespace: {{ .Release.Namespace | default "default" }}
  labels:
    app: {{ template "fullname" . }}
    chart: {{ template "chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    stage: {{ .Values.stage | quote }}
spec:
  capacity:
    storage: storage
  accessModes:
  - ReadWriteMany
  nfs:
    path: /{{ .Values.storage.filestore.fsName }}
    server: {{ .Values.storage.filestore.ipAddress }}
{{- end }}
