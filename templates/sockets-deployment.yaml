apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-sockets
  namespace: {{ .Release.Namespace | default "default" }}
  labels:
    component: sockets
    app: {{ template "fullname" . }}
    chart: {{ template "chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    stage: {{ .Values.stage | quote }}
spec:
  replicas: {{ .Values.sockets.replicas | default "1" }}
  selector:
    matchLabels:
      component: sockets
      stage: {{ .Values.stage | quote }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/sockets-secret.yaml") . | sha256sum }}
      labels:
        component: sockets
        stage: {{ .Values.stage | quote }}
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: {{ .Release.Name }}-sockets-envvars
        image: ghcr.io/cobrowseio/cobrowse-api-sockets-enterprise:1.2.3
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /up
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 1
        name: sockets
        ports:
        - containerPort: 8080
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /up
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: {{ .Values.sockets.cpu | default "256m"}}
            memory: {{ .Values.sockets.memory | default "256Mi"}}
          requests:
            cpu: {{ .Values.sockets.cpu | default "256m"}}
            memory: {{ .Values.sockets.memory | default "256Mi"}}
        volumeMounts:
        - mountPath: "/data/traces"
          mountPropagation: None
          name: data-traces
      imagePullSecrets:
      - name: {{ .Release.Name }}-docker-cfg
      volumes:
      - name: data-traces
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-sockets-pvc
